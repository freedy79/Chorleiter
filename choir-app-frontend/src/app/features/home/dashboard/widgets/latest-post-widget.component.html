<mat-card class="latest-post-card">
  <mat-card-header>
  <mat-card-title>Neuster Beitrag</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="post clickable" (click)="openLatestPost(post)" *ngIf="post as p; else empty">
      <div class="title">{{ p.title }}</div>
      <div class="post-excerpt" [innerHTML]="post.text | markdown | async"></div>
        <small>{{ post.updatedAt | date:'short' }} – {{ post.author?.name }}</small>
    </div>

    <ng-template #empty>
      <div class="muted">Keine Beiträge vorhanden.</div>
    </ng-template>
  </mat-card-content>
</mat-card>
