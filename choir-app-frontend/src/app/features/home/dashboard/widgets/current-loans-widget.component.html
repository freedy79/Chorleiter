<mat-card class="current-loans" role="region" aria-labelledby="current-loans-title">
  <mat-card-header>
    <mat-card-title id="current-loans-title">Aktuelle Entleihungen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="loans?.length; else noLoans">
      <div class="loan-entry" *ngFor="let loan of loans">
        <div class="loan-title">
          <span class="loan-title-text">{{ loan.collection?.title || 'â€“' }}</span>
          <span class="loan-copy" *ngIf="loan.copyNumber">Exemplar {{ loan.copyNumber }}</span>
        </div>
        <div class="loan-meta">
          <span class="loan-date" *ngIf="loan.borrowedAt">seit {{ loan.borrowedAt | date:'dd.MM.yyyy' }}</span>
        </div>
      </div>
    </ng-container>
    <ng-template #noLoans>
      <p class="loan-empty">Keine aktiven Entleihungen</p>
    </ng-template>
  </mat-card-content>
</mat-card>
