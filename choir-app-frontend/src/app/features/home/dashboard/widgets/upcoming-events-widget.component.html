<mat-card class="timeline-card">
  <mat-card-title>Nächste Termine</mat-card-title>
  <mat-card-content>
    <div class="timeline">
      <div class="t-item" *ngFor="let ev of events; trackBy: trackById" (click)="open.emit(ev)"
           tabindex="0" role="button" aria-label="Termin öffnen">
        <span class="t-dot" aria-hidden="true"></span>
        <div>
          <div>
            <strong>{{ ev?.date | date:'dd.MM.yy' }}</strong>
            · {{ ev?.title || 'Unbenannter Termin' }}
          </div>
          <div class="muted">
            <ng-container *ngIf="ev?.timeRange as tr">{{ tr }}</ng-container>
            <ng-container *ngIf="ev?.location as loc">, {{ loc }}</ng-container>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
