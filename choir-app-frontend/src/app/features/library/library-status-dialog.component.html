<h1 mat-dialog-title>Entleihstatus ändern</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Entleiher</mat-label>
    <input matInput formControlName="borrower" />
  </mat-form-field>

  <div class="date-fields">
    <mat-form-field appearance="fill">
      <mat-label>Startdatum</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enddatum</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button type="button" (click)="extendPeriod()">Entleihperiode verlängern</button>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Entleihstatus</mat-label>
    <mat-select formControlName="status">
      <mat-option value="available">Verfügbar</mat-option>
      <mat-option value="requested">Angefragt</mat-option>
      <mat-option value="borrowed">Entliehen</mat-option>
      <mat-option value="due">Fällig</mat-option>
      <mat-option value="partial_return">Teilweise Rückgabe</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-button color="primary" (click)="save()">Speichern</button>
</div>
