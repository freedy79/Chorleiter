<div *ngIf="items$ | async as items">
  <mat-table [dataSource]="items" class="mat-elevation-z8" *ngIf="items.length > 0">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Sammlung</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.item.collection?.title}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef>Anzahl</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <input matInput type="number" [(ngModel)]="row.quantity" min="1" />
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="remove(row.item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['title','quantity','remove']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['title','quantity','remove']"></mat-row>
  </mat-table>
  <p *ngIf="items.length === 0">Keine Sammlungen im Entleihkorb.</p>

  <div class="form-section" *ngIf="items.length > 0">
    <mat-form-field>
      <mat-label>Startdatum</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enddatum</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="reason-field">
      <mat-label>Grund der Ausleihe</mat-label>
      <textarea matInput [(ngModel)]="reason"></textarea>
    </mat-form-field>
  </div>

  <mat-card *ngIf="(choir$ | async) as choir">
    <mat-card-title>Chor</mat-card-title>
    <mat-card-content>
      <p>{{choir.name}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="(user$ | async) as user">
    <mat-card-title>Kontakt</mat-card-title>
    <mat-card-content>
      <p>{{user.name}}, {{user.firstName}}</p>
      <p>{{user.email}}</p>
    </mat-card-content>
  </mat-card>

  <button mat-raised-button color="primary" (click)="sendRequest()" [disabled]="items.length === 0">Anfrage senden</button>
</div>
