<div class="actions" *ngIf="isChoirAdmin || isAdmin || isDirector">
  <button mat-flat-button color="primary" (click)="addPost()">Neuer Beitrag</button>
</div>

<ng-container *ngIf="posts.length; else noPosts">
  <div class="post-list">
    <ng-container *ngFor="let p of posts | slice:0:displayCount">
      <app-post
        [post]="p"
        [currentUserId]="currentUserId"
        [isChoirAdmin]="isChoirAdmin"
        [isAdmin]="isAdmin"
        (postEdited)="onPostEdited($event)"
        (postDeleted)="onPostDeleted($event)"
        (postPublished)="onPostPublished()"
      ></app-post>
    </ng-container>
    <div class="load-more" *ngIf="displayCount < posts.length">
      <a (click)="showMore()">Ã„ltere anzeigen</a>
    </div>
  </div>
</ng-container>

<ng-template #noPosts>
  <div class="no-posts">Noch keine BeitrÃ¤ge angelegt.</div>
</ng-template>
