<div class="manage-container">
  <h1>Manage Choir</h1>

  <!-- Card für die Chor-Details -->
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Choir Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="choirForm" (ngSubmit)="onSaveChoirDetails()">
        <mat-form-field appearance="outline">
          <mat-label>Choir Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
        </mat-form-field>
        <div class="actions-footer">
          <button mat-flat-button color="primary" type="submit" [disabled]="choirForm.invalid || choirForm.pristine">
            Save Details
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Card für die Mitglieder-Verwaltung -->
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Choir Members</mat-card-title>
      <button mat-flat-button color="accent" (click)="openInviteDialog()">
        <mat-icon>add</mat-icon>
        <span>Invite New Member</span>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="table-wrapper mat-elevation-z4">
        <table mat-table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.membership?.roleInChoir | titlecase}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let user"> {{user.membership?.registrationStatus === 'PENDING' ? 'Registrierung ausstehend' : 'Registriert'}} </td>
          </ng-container>
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user" class="actions-cell">
              <!-- Verhindern, dass man sich selbst entfernt -->
              <button
                mat-icon-button
                color="warn"
                (click)="removeMember(user)"
                matTooltip="Remove member from choir"
                [disabled]="dataSource.data.length <= 1">
                <mat-icon>person_remove</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No members found.
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

</div>
