<div class="toolbar">
  <button mat-flat-button color="primary" (click)="addUser()">Benutzer hinzufügen</button>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput [value]="filterValue" (input)="onFilterInput($event)">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-Mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rolle</th>
    <td mat-cell *matCellDef="let element">{{ element.role | userRoleLabel }}</td>
  </ng-container>

  <ng-container matColumnDef="choirs">
    <th mat-header-cell *matHeaderCellDef>Chöre</th>
    <td mat-cell *matCellDef="let element">{{ choirList(element) }}</td>
  </ng-container>

  <ng-container matColumnDef="lastLogin">
    <th mat-header-cell *matHeaderCellDef>Letzter Login</th>
    <td mat-cell *matCellDef="let element">{{ element.lastLogin | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editUser(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="sendReset(element)">
        <mat-icon>mail</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
