<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" id="user-form" (ngSubmit)="onSave()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" cdkFocusInitial>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Straße</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Postleitzahl</mat-label>
      <input matInput formControlName="postalCode">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ort</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
    <mat-checkbox formControlName="shareWithChoir">Daten für Chorleiter freigeben</mat-checkbox>
    <mat-form-field appearance="outline">
      <mat-label>Passwort</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Rolle</mat-label>
      <mat-select formControlName="role">
        <mat-option value="director">Dirigent</mat-option>
        <mat-option value="choir_admin">Chor-Admin</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-flat-button color="primary" type="submit" form="user-form" [disabled]="form.invalid">Speichern</button>
</div>
