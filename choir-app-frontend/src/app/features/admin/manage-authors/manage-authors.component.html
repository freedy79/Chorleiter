<div class="toolbar">
  <button mat-flat-button color="primary" (click)="addAuthor()">Dichter hinzuf√ºgen</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="birthYear">
    <th mat-header-cell *matHeaderCellDef>Geburt</th>
    <td mat-cell *matCellDef="let element">{{ element.birthYear }}</td>
  </ng-container>

  <ng-container matColumnDef="deathYear">
    <th mat-header-cell *matHeaderCellDef>Tod</th>
    <td mat-cell *matCellDef="let element">{{ element.deathYear }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editAuthor(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="enrichAuthor(element)">
        <mat-icon>cloud_download</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteAuthor(element)" [disabled]="!element.canDelete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
