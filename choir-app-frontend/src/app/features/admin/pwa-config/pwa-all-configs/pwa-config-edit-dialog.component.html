<h2 mat-dialog-title>Konfiguration bearbeiten</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Key</mat-label>
      <input matInput formControlName="key" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Value</mat-label>
      <textarea matInput formControlName="value" rows="3"></textarea>
      <button mat-icon-button matSuffix (click)="showValue = !showValue" type="button" *ngIf="data.isSecret">
        <mat-icon>{{ showValue ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="string">String</mat-option>
        <mat-option value="boolean">Boolean</mat-option>
        <mat-option value="number">Number</mat-option>
        <mat-option value="json">JSON</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="vapid">VAPID</mat-option>
        <mat-option value="features">Features</mat-option>
        <mat-option value="service_worker">Service Worker</mat-option>
        <mat-option value="cache">Cache</mat-option>
        <mat-option value="general">General</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || saving">
    {{ saving ? 'Speichere...' : 'Speichern' }}
  </button>
</mat-dialog-actions>
