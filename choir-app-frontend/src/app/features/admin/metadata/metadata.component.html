<div class="metadata">
  <app-admin-page-header
    title="Metadaten verwalten"
    description="Verlage, Komponisten, Autoren und Dateien zentral pflegen">
  </app-admin-page-header>

  <mat-tab-group (selectedTabChange)="onTabChange($event)" [selectedIndex]="selectedTabIndex">

    <!-- Verlage Tab -->
    <mat-tab label="Verlage">
      <ng-template mat-tab-label>
        <mat-icon matTabLabelPadding>business</mat-icon>
        <span class="tab-label">Verlage</span>
      </ng-template>
      <div class="tab-content">
        <app-manage-publishers></app-manage-publishers>
      </div>
    </mat-tab>

    <!-- Komponisten & Autoren Tab -->
    <mat-tab label="Komponisten">
      <ng-template mat-tab-label>
        <mat-icon matTabLabelPadding>person</mat-icon>
        <span class="tab-label">Komponisten</span>
      </ng-template>
      <div class="tab-content">
        <app-manage-creators></app-manage-creators>
      </div>
    </mat-tab>

    <!-- Dateien Tab -->
    <mat-tab label="Dateien">
      <ng-template mat-tab-label>
        <mat-icon matTabLabelPadding>folder</mat-icon>
        <span class="tab-label">Dateien</span>
      </ng-template>
      <div class="tab-content">
        <app-manage-files></app-manage-files>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
