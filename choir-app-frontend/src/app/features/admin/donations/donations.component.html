<mat-card>
  <mat-card-content>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2>Spenden</h2>
      <div style="display: flex; gap: 8px;">
        <button mat-icon-button (click)="openPayPalSettings()"
                matTooltip="PayPal PDT Einstellungen"
                aria-label="PayPal Einstellungen">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="toggleAddForm()">
          {{ isAddingDonation ? 'Abbrechen' : 'Spende hinzufügen' }}
        </button>
      </div>
    </div>

    <div *ngIf="isAddingDonation" class="add-donation-form" style="margin-bottom: 20px; padding: 20px; background-color: #f5f5f5; border-radius: 4px;">
      <h3>Neue Spende erfassen</h3>
      <div style="display: flex; gap: 16px; align-items: flex-start; flex-wrap: wrap;">
        <mat-form-field style="flex: 1; min-width: 200px;">
          <mat-label>Benutzer</mat-label>
          <mat-select [(ngModel)]="selectedUserId">
            <mat-option *ngFor="let user of users" [value]="user.id">
              {{ user.firstName }} {{ user.name }} ({{ user.email }})
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field style="flex: 0 0 150px;">
          <mat-label>Betrag (€)</mat-label>
          <input matInput type="number" [(ngModel)]="amount" placeholder="0.00" step="0.01" min="0">
        </mat-form-field>

        <mat-form-field style="flex: 0 0 200px;">
          <mat-label>Datum</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="donatedAt">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="addDonation()"
                [disabled]="!selectedUserId || !amount"
                style="margin-top: 8px;">
          Speichern
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="donations" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Benutzer</th>
        <td mat-cell *matCellDef="let d">{{ d.user?.firstName }} {{ d.user?.name }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let d">{{ d.donatedAt | date:'short' }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Betrag</th>
        <td mat-cell *matCellDef="let d">{{ d.amount | number:'1.2-2' }} €</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
