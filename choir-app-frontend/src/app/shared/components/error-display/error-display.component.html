<div *ngIf="error$ | async as error" class="error-overlay">
  <div class="error-box">
    <mat-icon class="error-icon" color="warn">error</mat-icon>
    <h2>Ein Fehler ist aufgetreten</h2>
    <p>{{ error.message }}</p>
    <p *ngIf="error.status">Statuscode: {{ error.status }}</p>
    <pre *ngIf="error.details" class="error-details">{{ error.details }}</pre>
    <button mat-flat-button color="warn" (click)="clear()">SchlieÃŸen</button>
  </div>
</div>
